<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Javascript Project</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <form>
        <fieldset id="IObox">
            <textarea id="totalOutput" readonly></textarea>
            <input type="text" id="userInput">
        </fieldset>
        <fieldset id="operator">
            <button id="additionButton">+</button>
            <button id="subtractionButton">-</button>
            <button id="multiplicationButton">*</button>
            <button id="divisonalButton">/</button>
            <button id="OPButton">(</button>
            <button id="CPButton">)</button>
            <button id="equalButton">=</button>
            <button id="cButton">C</button>
        </fieldset>
        <fieldset id="numericPad">
            <button id="oneButton">1</button>
            <button id="twoButton">2</button>
            <button id="threeButton">3</button>
            <button id="fourButton">4</button>
            <button id="fiveButton">5</button>
            <button id="sixButton">6</button>
            <button id="sevenButton">7</button>
            <button id="eightButton">8</button>
            <button id="nineButton">9</button>
            <button id="zeroButton">0</button>
        </fieldset>
    </form>
    <script src="calc.js"></script>
</body>
</html>
